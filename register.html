<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ROG Republic of Gamers</title>
    <meta name="description" content="Join the Republic of Gamers community. Create your ROG account for exclusive gaming content and features.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rog-black: #0a0a0a;
            --rog-red: #ff2a2a;
            --rog-silver: #c0c0c0;
            --rog-dark-gray: #1a1a1a;
            --rog-orange: #ff6b35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--rog-black);
            color: white;
            overflow-x: hidden;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--rog-red), var(--rog-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-blur {
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .register-bg {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.9)),
                        url('hero-bg.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 42, 42, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(255, 42, 42, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--rog-red);
            box-shadow: 0 0 15px rgba(255, 42, 42, 0.3);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input.error {
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        }
        
        .form-input.success {
            border-color: #44ff44;
            box-shadow: 0 0 15px rgba(68, 255, 68, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--rog-red), var(--rog-orange));
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 42, 42, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--rog-red);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .password-strength-weak {
            background: #ff4444;
            width: 25%;
        }
        
        .password-strength-medium {
            background: #ffaa00;
            width: 50%;
        }
        
        .password-strength-good {
            background: #44ff44;
            width: 75%;
        }
        
        .password-strength-strong {
            background: #00ff88;
            width: 100%;
        }
        
        .password-strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--rog-red);
            margin-top: 0.2rem;
        }
        
        .terms-checkbox label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: var(--rog-red);
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            color: var(--rog-orange);
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .validation-message {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .validation-message.error {
            color: #ff6b6b;
            display: block;
        }
        
        .validation-message.success {
            color: #51cf66;
            display: block;
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .register-bg {
                padding: 1rem;
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    <!-- Register Specific JavaScript -->
    <script>
        function togglePasswordVisibility(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                `;
            }
        }
        
        function showTerms() {
            alert('Terms of Service feature coming soon!');
        }
        
        function showPrivacy() {
            alert('Privacy Policy feature coming soon!');
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) {
                strength += 1;
            } else {
                feedback.push('At least 8 characters');
            }
            
            // Uppercase check
            if (password.match(/[A-Z]/)) {
                strength += 1;
            } else {
                feedback.push('One uppercase letter');
            }
            
            // Lowercase check
            if (password.match(/[a-z]/)) {
                strength += 1;
            } else {
                feedback.push('One lowercase letter');
            }
            
            // Number check
            if (password.match(/[0-9]/)) {
                strength += 1;
            } else {
                feedback.push('One number');
            }
            
            // Special character check
            if (password.match(/[^a-zA-Z0-9]/)) {
                strength += 1;
            } else {
                feedback.push('One special character');
            }
            
            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            
            const strengthLevels = [
                { class: 'password-strength-weak', text: 'Very Weak', color: '#ff4444' },
                { class: 'password-strength-weak', text: 'Weak', color: '#ff6666' },
                { class: 'password-strength-medium', text: 'Medium', color: '#ffaa00' },
                { class: 'password-strength-good', text: 'Good', color: '#44ff44' },
                { class: 'password-strength-strong', text: 'Strong', color: '#00ff88' }
            ];
            
            if (password.length > 0) {
                const level = Math.min(strength, 4);
                strengthBar.classList.add(strengthLevels[level].class);
                strengthText.textContent = strengthLevels[level].text;
                strengthText.style.color = strengthLevels[level].color;
                strengthText.style.display = 'block';
                
                if (feedback.length > 0 && strength < 4) {
                    strengthText.textContent += ` - ${feedback.join(', ')}`;
                }
            } else {
                strengthText.style.display = 'none';
            }
            
            return strength;
        }
        
        // Form validation
        function validateField(fieldId, validationFn, errorMessage) {
            const field = document.getElementById(fieldId);
            const validationElement = document.getElementById(fieldId + '-validation');
            
            field.addEventListener('blur', function() {
                const isValid = validationFn(this.value);
                
                if (isValid === true) {
                    field.classList.remove('error');
                    field.classList.add('success');
                    validationElement.className = 'validation-message success';
                    validationElement.textContent = '✓ Looks good!';
                } else {
                    field.classList.remove('success');
                    field.classList.add('error');
                    validationElement.className = 'validation-message error';
                    validationElement.textContent = isValid || errorMessage;
                }
            });
            
            field.addEventListener('input', function() {
                field.classList.remove('error', 'success');
                validationElement.style.display = 'none';
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const registerBtn = document.getElementById('register-btn');
            const btnText = registerBtn.querySelector('.btn-text');
            const loadingSpinner = registerBtn.querySelector('.loading-spinner');
            
            // Password strength indicator
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Form validation
            validateField('firstName', (value) => {
                return value.trim().length >= 2 || 'First name must be at least 2 characters';
            }, 'Please enter a valid first name');
            
            validateField('lastName', (value) => {
                return value.trim().length >= 2 || 'Last name must be at least 2 characters';
            }, 'Please enter a valid last name');
            
            validateField('email', (value) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(value) || 'Please enter a valid email address';
            }, 'Please enter a valid email address');
            
            validateField('username', (value) => {
                return value.length >= 3 || 'Username must be at least 3 characters';
            }, 'Please enter a valid username');
            
            validateField('password', (value) => {
                const strength = checkPasswordStrength(value);
                return strength >= 3 || 'Password is too weak';
            }, 'Please enter a stronger password');
            
            // Confirm password validation
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.addEventListener('blur', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                const validationElement = document.getElementById('confirmPassword-validation');
                
                if (confirmPassword === password && confirmPassword.length > 0) {
                    this.classList.remove('error');
                    this.classList.add('success');
                    validationElement.className = 'validation-message success';
                    validationElement.textContent = '✓ Passwords match!';
                } else {
                    this.classList.remove('success');
                    this.classList.add('error');
                    validationElement.className = 'validation-message error';
                    validationElement.textContent = 'Passwords do not match';
                }
            });
            
            confirmPasswordInput.addEventListener('input', function() {
                this.classList.remove('error', 'success');
                document.getElementById('confirmPassword-validation').style.display = 'none';
            });
            
            // Form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Check if terms are accepted
                const termsAccepted = document.getElementById('terms').checked;
                if (!termsAccepted) {
                    showError('Please accept the Terms of Service and Privacy Policy.');
                    return;
                }
                
                // Get form data
                const formData = new FormData(registerForm);
                const userData = {
                    name: `${formData.get('firstName')} ${formData.get('lastName')}`,
                    email: formData.get('email'),
                    username: formData.get('username'),
                    password: formData.get('password')
                };
                
                // Show loading state
                showLoading();
                
                // Simulate API call delay
                setTimeout(() => {
                    // Try to register using the main ROGWebsite class
                    if (window.rogWebsite) {
                        const success = window.rogWebsite.register(userData);
                        if (success) {
                            hideLoading();
                            showSuccess();
                        } else {
                            hideLoading();
                            showError('Registration failed. Email may already be registered.');
                        }
                    } else {
                        // Fallback demo registration
                        const users = JSON.parse(localStorage.getItem('rog-users')) || [];
                        if (users.find(u => u.email === userData.email)) {
                            hideLoading();
                            showError('Email already registered. Please use a different email.');
                        } else {
                            users.push(userData);
                            localStorage.setItem('rog-users', JSON.stringify(users));
                            hideLoading();
                            showSuccess();
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        }
                    }
                }, 2000);
            });
            
            function showLoading() {
                registerBtn.disabled = true;
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'block';
            }
            
            function hideLoading() {
                registerBtn.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
            
            function showError(message) {
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                anime({
                    targets: errorMessage,
                    scale: [0.9, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
            }
            
            function showSuccess() {
                successMessage.querySelector('p').textContent = 'Registration successful! Welcome to ROG!';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                anime({
                    targets: successMessage,
                    scale: [0.9, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
                
                // Animate form out
                anime({
                    targets: registerForm,
                    opacity: [1, 0.5],
                    scale: [1, 0.95],
                    duration: 500,
                    easing: 'easeOutQuart'
                });
            }
            
            // Add form field animations
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    anime({
                        targets: this,
                        scale: [1, 1.02],
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
                
                input.addEventListener('blur', function() {
                    anime({
                        targets: this,
                        scale: [1.02, 1],
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
            });
        });
    </script>
</body>
</html>
