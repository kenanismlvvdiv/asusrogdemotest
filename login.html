<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ROG Republic of Gamers</title>
    <meta name="description" content="Login to your ROG account to access exclusive gaming content and manage your purchases.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rog-black: #0a0a0a;
            --rog-red: #ff2a2a;
            --rog-silver: #c0c0c0;
            --rog-dark-gray: #1a1a1a;
            --rog-orange: #ff6b35;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--rog-black);
            color: white;
            overflow-x: hidden;
        }
        
        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .gradient-text {
            background: linear-gradient(45deg, var(--rog-red), var(--rog-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.3);
        }
        
        .nav-blur {
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .login-bg {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(26, 26, 26, 0.9)),
                        url('resources/hero-bg.jpg') center/cover fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 42, 42, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(255, 42, 42, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--rog-red);
            box-shadow: 0 0 15px rgba(255, 42, 42, 0.3);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--rog-red), var(--rog-orange));
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 42, 42, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--rog-red);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: var(--rog-red);
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-secondary:hover {
            background: var(--rog-red);
            color: white;
            transform: translateY(-2px);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--rog-red);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .password-container {
            position: relative;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--rog-red);
        }
        
        .forgot-password {
            color: var(--rog-red);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--rog-orange);
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-bg {
                padding: 1rem;
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 left-0 right-0 z-50 nav-blur border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <img src="resources/rog-logo.png" alt="ROG Logo" class="h-10 w-auto">
                    <span class="font-orbitron text-xl font-bold gradient-text">ROG</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-300 hover:text-red-400 transition-colors">Home</a>
                    <a href="index.html#products" class="text-gray-300 hover:text-red-400 transition-colors">Products</a>
                    <a href="index.html#performance" class="text-gray-300 hover:text-red-400 transition-colors">Performance</a>
                    <div id="user-display"></div>
                    <a href="login.html" class="text-white hover:text-red-400 transition-colors font-medium">Login</a>
                    
                    <div class="relative">
                        <button id="cart-icon" class="relative p-2 text-gray-300 hover:text-red-400 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
                            </svg>
                            <span id="cart-count" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                        </button>
                    </div>
                </div>
                
                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-300 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="hidden md:hidden pb-4">
                <div class="flex flex-col space-y-3">
                    <a href="index.html" class="text-gray-300 hover:text-red-400 transition-colors">Home</a>
                    <a href="index.html#products" class="text-gray-300 hover:text-red-400 transition-colors">Products</a>
                    <a href="index.html#performance" class="text-gray-300 hover:text-red-400 transition-colors">Performance</a>
                    <a href="login.html" class="text-white hover:text-red-400 transition-colors font-medium">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="login-bg pt-16">
        <div class="login-container fade-in">
            <div class="text-center mb-8">
                <img src="resources/rog-logo.png" alt="ROG Logo" class="h-16 w-auto mx-auto mb-4">
                <h1 class="font-orbitron text-3xl font-bold gradient-text mb-2">Welcome Back</h1>
                <p class="text-gray-400">Login to your ROG account</p>
            </div>
            
            <div id="error-message" class="error-message">
                <p>Invalid email or password. Please try again.</p>
            </div>
            
            <div id="success-message" class="success-message">
                <p>Login successful! Redirecting...</p>
            </div>
            
            <form id="login-form" class="slide-in">
                <div class="form-group">
                    <label for="email" class="block text-white font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="form-input" placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="password" class="block text-white font-medium mb-2">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required 
                               class="form-input pr-12" placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="text-gray-300">Remember me</label>
                </div>
                
                <button type="submit" class="btn-primary mb-4">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner"></div>
                </button>
                
                <div class="text-center mb-4">
                    <a href="#" class="forgot-password" onclick="showComingSoon()">Forgot your password?</a>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="space-y-4">
                <a href="register.html" class="btn-secondary">Create New Account</a>
                <button onclick="window.location.href='index.html'" class="btn-secondary">
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                `;
            }
        }
        
        function showComingSoon() {
            alert('Password reset feature coming soon!');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const btnText = submitButton.querySelector('.btn-text');
            const loadingSpinner = submitButton.querySelector('.loading-spinner');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const email = formData.get('email');
                const password = formData.get('password');
                
                if (!email || !password) {
                    showError('Please fill in all fields.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid email address.');
                    return;
                }
                
                showLoading();
                
                setTimeout(() => {
                    if (window.rogWebsite) {
                        const success = window.rogWebsite.login(email, password);
                        if (success) {
                            hideLoading();
                            showSuccess();
                        } else {
                            hideLoading();
                            showError('Invalid email or password. Please try again.');
                        }
                    } else {
                        if (email === 'demo@rog.com' && password === 'demo123') {
                            hideLoading();
                            showSuccess();
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        } else {
                            hideLoading();
                            showError('Invalid email or password. Try demo@rog.com / demo123');
                        }
                    }
                }, 1500);
            });
            
            function showLoading() {
                submitButton.disabled = true;
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'block';
                submitButton.style.opacity = '0.7';
            }
            
            function hideLoading() {
                submitButton.disabled = false;
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                submitButton.style.opacity = '1';
            }
            
            function showError(message) {
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                anime({
                    targets: errorMessage,
                    scale: [0.9, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
            }
            
            function showSuccess() {
                successMessage.querySelector('p').textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                anime({
                    targets: successMessage,
                    scale: [0.9, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });
                
                anime({
                    targets: loginForm,
                    opacity: [1, 0.5],
                    scale: [1, 0.95],
                    duration: 500,
                    easing: 'easeOutQuart'
                });
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    anime({
                        targets: this,
                        scale: [1, 1.02],
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
                
                input.addEventListener('blur', function() {
                    anime({
                        targets: this,
                        scale: [1.02, 1],
                        duration: 200,
                        easing: 'easeOutQuart'
                    });
                });
            });
        });
    </script>
</body>
</html>
